		 <script type="text/JavaScript">
			 
			 var score = 0;
			 var north = false;
			 var south = false;
			 var west = false;
			 var east = false;
			 
			 /*
				 Directional
			 */
			 var NORTH = 1;
			 var SOUTH = 2;
			 var EAST = 3;
			 var WEST = 4;
			 
			 
			 function btn_ns_click(btnNum) {
				 //if thing1 was pressed...
				 //else if thing2 pressed...
				 //alert(btnNum);
				 if(btnNum === 1) {
				     //alert("button 1")
					 var msg = "You are heading North";
					 updateText(msg);
						 if (north === false) {
							 score = score + 5
						 }
					 north = true;
				 } else {
					 if(btnNum === 2) {
						 //alert("button 2");
						 var msg = "You are heading South";
						 updateText(msg);
							 if (south === false) {
							 score = score + 5
							 }
						 south = true;
					 } else {
						 //alert("Something went wrong.");
						 if(btnNum === 3) {
							 //alert("button 1")
							 var msg = "You are heading East";
							 updateText(msg);
								 if (east === false) {
									 score = score + 5
									 }
							 east = true;
						 } else {
							 if(btnNum === 4) {
								 //alert("button 2");
								 var msg = "You are heading West";
								 updateText(msg);
									 if (west === false) {
										 score = score + 5
									 }
								 west = true;
							 } else {
								 alert("Something went wrong.");
						     }
						 }	
					 }
				 }
			 }
			 
			 
			 function updateText(msg) {
				 var ta = document.getElementById("taGame");
				 //alert(ta.value);
				 ta.value = msg + "\n" + ta.value;
			 }
			 
			 function btn_score_click() {
				 alert(score)
			 }
			 
			 var currentLocation = 0;
			 
			 /*
			 function move(direction) {
				 if (direction === NORTH){

					 updateDisplay("Moving North");
				 } else if (direction === SOUTH) {

				 } else if (direction === EAST) {

				 } else if (direction === WEST) {

					 updateDisplay("Error.  Unknown Direction: " + direction);

			 function updateDisplay(msg) {
				 msg = msg + " ["+ currentLocation +"]";
				 var ta = document.getElementById("taGame");
				 //alert(ta.value);
				 ta.value = msg + "\n" + ta.value;
			 }
			 
		 </script>

	 <body> 
		 <h1 class="name">Epic Adventure Game</h1>
		 
		 <textarea id= "taGame" rows= "10" cols= "50">You are right outside your front door.		 
		 </textarea>
		 
		 <br>
		 
		 <input type="button"
				value="North"
				onclick="btn_ns_click(1);">
		 
		 <input type="button"
				value="South"

		 <input type="button"
